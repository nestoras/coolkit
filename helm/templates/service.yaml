apiVersion: v1
kind: Service
metadata:
  name: {{ include "coolkit.fullname" . }}
  labels:
    {{- include "coolkit.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "coolkit.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.ports.http }}
      targetPort: http
    - name: obs
      port: {{ .Values.ports.obs }}
      targetPort: obs
